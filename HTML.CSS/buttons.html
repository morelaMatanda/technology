<button class="subscribe-button">SUBSCRIBE</button>
<style>
   .subscribe-button{
        background-color:rgb(200, 0, 0);
        color:white;
        border:none;
        border-radius: 4px;
        height: 38px;
        width: 105px;
        cursor: pointer;
        transition: opacity 0.15s;
       
    }
    .subscribe-button:hover{
        opacity: 0.7;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }
</style>
<button class="join-button">JOIN</button>
<style>
    .join-button{
        background-color:white;
        border-color:rgb(41, 118, 211);
        border-radius:2px;
        color: rgb(1, 143, 191) ;
        border-style: solid;
        height:30px;
        border-width: 1px;
        width: 62px;
        cursor:pointer;
        margin-left: 8px;
        transition: background-color 1s;
        color: 1s;
    }
    .join-button:hover{
       background-color: rgb(1, 143, 191);
       color: white;
    }
    .join-button:active{
       opacity: 0.5;
    }
</style>
<button class="tweet-button">TWEET</button>
<style>
    .tweet-button{
        background-color: rgb(0, 128, 255);
        color: white;
        height: 38;
        width: 90;
        border-radius:18px;
        border-width: 1px;
        border:none;
        cursor:pointer;
        margin-left: 8px;
        font-size: 15px;
        font-weight: bold;
        transition: box-shadow 0.15;
    }
    .tweet-button:hover{
            box-shadow: 5px 5px 10px rgba(0,0,0,0.30);
} 
</style>
